  <script>
    document.addEventListener('DOMContentLoaded', () => {
      var socket = io();
      const form = document.querySelector('#form');
      const input = document.querySelector('#input');
      const log = document.querySelector('.messages');
      const usuario = document.querySelector('#usuario');
      
      // Recupera el nombre de usuario desde el localStorage
      const storedUsername = localStorage.getItem('username');
      if (storedUsername) {
        usuario.value = storedUsername;
      } else {
        usuario.value = 'user-' + Math.round(Math.random() * 10000);
        // Guarda el nombre de usuario generado en el localStorage
        localStorage.setItem('username', usuario.value);
      }

      form.addEventListener('submit', (evt) => {
        evt.preventDefault();
        if (input.value === '') {
          alert('Please enter a message');
          return;
        } 

        // Enviar el mensaje al servidor
        socket.emit('chat message', {
          txt: input.value,
          name: usuario.value
        });

        // Limpiar el input
        input.value = '';
      });

      socket.on('chat message', (data) => {
        // Añadir el mensaje recibido al registro de mensajes
        const message = document.createElement('div');
        message.className = data.name === usuario.value ? 'message sent' : 'message received';
        message.textContent = data.name + ': ' + data.txt;
        log.appendChild(message);
        log.scrollTop = log.scrollHeight;
      });
    });
  </script>
