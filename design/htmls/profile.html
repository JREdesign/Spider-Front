<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full bg-white shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-white bg-orange-500 p-4 rounded-t-lg">Perfil de Usuario de {user}</h1>
        <div class="grid grid-cols-1 gap-10">
            <div>
                <div class="mb-5">
                    <h2 class="text-xl font-semibold mb-3">Información del Usuario</h2>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="password" class="block mb-2 text-gray-600">Contraseña</label>
                            <div class="flex">
                                <input type="password" id="password" placeholder="Introduce una nueva contraseña" class="border border-gray-300 p-2 flex-1 mr-2">
                                <button class="bg-orange-500 text-white px-4 py-2">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="bootcamp" class="block mb-2 text-gray-600">Bootcamp / Curso</label>
                            <select id="bootcamp" class="border border-gray-300 p-2 w-full">
                                <option>Desarrollo Web Full Stack</option>
                                <option>Desarrollo Web Full Stack + CiberSeguridad</option>
                                <option>Desarrollo Web Full Stack + Tecnologías inmersivas</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-8">
                        <label for="name" class="block mb-2 text-gray-600">Datos de Contacto</label>
                        <div class="grid grid-cols-3 gap-4 mb-2">
                            <input type="text" placeholder="Nombre" class="border border-gray-300 p-2">
                            <input type="text" placeholder="Apellido 1" class="border border-gray-300 p-2">
                            <input type="text" placeholder="Apellido 2" class="border border-gray-300 p-2">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="email" placeholder="E-mail" class="border border-gray-300 p-2 w-full">
                            <input type="text" placeholder="Tecnologías destacadas (separadas por comas)" class="border border-gray-300 p-2 w-full">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="bio" class="block mb-2 text-gray-600">Biografía</label>
                        <textarea id="bio" rows="4" placeholder="Cuéntanos un poco sobre tus intereses y motivaciones" class="border border-gray-300 p-2 w-full"></textarea>
                    </div>
                </div>

                <div class="mb-5">
                    <h2 class="text-xl font-semibold mb-3">Ofertas guardadas</h2>
                    <div class="border border-gray-300 p-3">
                        <div class="flex justify-between items-center mb-4">
                            <span>Fullstack Developer | EmpresaDeLaOstia | 30.000 al año | Nofake 100% real mega1link</span>
                            <button class="text-red-500"><i class="fas fa-minus-circle"></i></button>
                        </div>
                        <!-- Repetir bloque para cada oferta guardada -->
                    </div>
                </div>

                <div class="flex justify-center">
                    <button class="bg-orange-500 text-white px-6 py-2 mt-5">ACTUALIZAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
